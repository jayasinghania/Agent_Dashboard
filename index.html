// Centralised fetch wrapper for all backend API calls.
// Automatically attaches the API secret and Supabase auth token.
async function backendFetch(path, options = {}) {
  const { data: { session } } = await sb.auth.getSession();
  const token = session?.access_token;

  const res = await fetch(`${BACKEND_URL}${path}`, {
    ...options,
    headers: {
      'Content-Type':  'application/json',
      'x-api-secret':  API_SECRET,
      ...(token ? { 'Authorization': `Bearer ${token}` } : {}),
      ...(options.headers || {}),
    },
  });

  const data = await res.json();

  if (!res.ok || !data.success) {
    const msg = data?.error?.message || `Backend error ${res.status}`;
    throw new Error(msg);
  }

  return data;
}

async function init() {
  const { data: { session } } = await sb.auth.getSession();
  if (!session) { window.location.href = 'login.html'; return; }

  let profile = null;
  for (let i = 0; i < 5; i++) {
    const { data } = await sb.from('profiles').select('*').eq('id', session.user.id).single();
    if (data) { profile = data; break; }
    await new Promise(r => setTimeout(r, 600));
  }

  if (!profile) {
    const isFirst = (await sb.from('profiles').select('id', { count: 'exact', head: true })).count === 0;
    await sb.from('profiles').insert({
      id:        session.user.id,
      email:     session.user.email,
      full_name: session.user.user_metadata?.full_name || '',
      role:      isFirst ? 'admin' : 'client',
    });
    const { data } = await sb.from('profiles').select('*').eq('id', session.user.id).single();
    profile = data;
  }

  if (!profile) { await sb.auth.signOut(); window.location.href = 'login.html'; return; }

  currentUser = { ...session.user, ...profile };
  document.body.classList.add('ready');
  renderTopbar();
  await loadAgents();
}

function fmtRelDate(ts) {
  if (!ts) return 'recently';
  const d=Math.floor((Date.now()-new Date(ts).getTime())/86400000);
  if (d===0) return 'today'; if (d===1) return 'yesterday'; if (d<7) return `${d} days ago`;
  return new Date(ts).toLocaleDateString('en-IN',{day:'numeric',month:'short'});
}

// â”€â”€ STATS (now via backend, not direct ElevenLabs) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
async function fetchStats(ag) {
  const el = document.getElementById(`stats-${ag.id}`);
  if (!el) return;

  try {
    const data = await backendFetch(`/api/agents/${ag.id}/stats`);
    const { totalCached, lastSyncedAt } = data.data;

    const syncDate = lastSyncedAt
      ? `Last synced ${fmtRelDate(lastSyncedAt)}`
      : 'Never synced';

    el.innerHTML = `
      <span class="stat-pill sp-sessions">ğŸ’¬ ${totalCached} cached</span>
      <span class="stat-pill sp-loading">${syncDate}</span>`;
  } catch (err) {
    // Backend might not be running yet â€” fall back gracefully
    el.innerHTML = `<span class="stat-pill sp-loading" title="${esc(err.message)}">Backend offline</span>`;
  }
}

// Now passes agentDbId (Supabase UUID) so dashboard.html can call the backend
function openDashboard(id) {
  const ag = agents.find(a => a.id === id);
  if (!ag) return;

  const p = new URLSearchParams({
    agentDbId: ag.id,           // â† NEW: Supabase UUID for backend calls
    name:      ag.name,
    agentId:   ag.agent_id || '',
    emoji:     ag.emoji    || 'ğŸ¤–',
    color:     ag.color    || 'lav',
  });
  // Note: api_key is NO LONGER passed in the URL â€” backend handles it server-side
  window.location.href = `dashboard.html?${p.toString()}`;
}

async function saveAgent(){

  const agentId=document.getElementById('f-id').value.trim();

  if(!name){showErr('Please enter a name ğŸ™');return;}
  const btn=document.getElementById('btnSubmit');btn.disabled=true;btn.textContent='Savingâ€¦';
  if(editId){
    const{error}=await sb.from('agents').update({name,agent_id:agentId,api_key:apiKey,emoji:selEmoji,color:selColor}).eq('id',editId);
    if(error){showErr(error.message);btn.disabled=false;btn.textContent='Save Changes';return;}
  } else {
    const{error}=await sb.from('agents').insert({name,agent_id:agentId,api_key:apiKey,emoji:selEmoji,color:selColor,created_by:currentUser.id});
    if(error){showErr(error.message);btn.disabled=false;btn.textContent='Add Agent âœ¨';return;}
  }
  closeModal();await loadAgents();
}
